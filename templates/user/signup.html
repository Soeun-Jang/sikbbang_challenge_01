{% extends 'base.html' %}
<!-- 템플릿 확장(상속)을 위한 코드. base.html파일을 상속받음 -->


<!-- base.html에서 'title'블록을 상속받아 사용하는 코드 -->
{% block title %}
회원가입
{% endblock %}
<!-- base.html에서 'title'블록을 상속받아 사용하는 코드 -->

<!-- base.html에서 'content'블록을 상속받아 사용하는 코드 -->
{% block content %}

{% if messages %}
<div class="messages">
  {% for message in messages %}
  <div class="message {{ message.tags }}">
    {{ message }}
  </div>
  {% endfor %}
</div>
{% endif %}

<div>
  {% if form.errors %}
  {{form.errors}}
  {% endif %}
</div>
<br>
<div class="container">
  <form class="form-area" action="/signup/" method="post">
    {% csrf_token %}
    <h2 class="title-center">회원가입</h2><br>
    <div class="mb-3">
      <label for="username" class="form-label">아이디</label>
      <input type="text" class="form-control" id="username" name="username">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">이메일</label>
      <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="greeting" class="form-label">다짐 한 마디</label>
      <input type="text" class="form-control" id="greeting" name="greeting">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password">
    </div>
    <div class="mb-3">
      <label for="password2" class="form-label">Password 확인</label>
      <input type="password" class="form-control" id="password2" name="password2">
    </div>
    <button type="submit" class="btn btn-primary">회원가입</button>
  </form>
</div>

{% endblock %}
<!-- base.html에서 'content'블록을 상속받아 사용하는 코드 -->
